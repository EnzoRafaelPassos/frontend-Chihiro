<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Ghibli</title>
    <link rel="Stylesheet" href="style.css" />
</head>

<body>
    <main>
        <header>
            <div class="content-logo">
                <a href="#"><img src="img/logo.svg" class="logo" /></a>
            </div>
            <div class="content-social-network">
                <ul>
                    <li><a href="#"><img class="social-network" src="img/facebook.svg" /></a></li>
                    <li><a href="#"><img class="social-network" src="img/instagram.svg" /></a></li>
                    <li><a href="#"><img class="social-network" src="img/twitter.svg" /></a></li>
                    <li><a href="#"><img class="social-network" src="img/youtube.svg" /></a></li>
                </ul>
            </div>
        </header>
        <div class="content-body">
            <div class="content-img-chihiro">
                <img class="img-chihiro" src="img/image-banner.svg" />
            </div>
            <div class="content-text">

                <h3 class="text-medium">HAYAO MIYAZAKI</h3>
                <h1 class="text-big">A VIAGEM
                    DE CHIHIRO</h1>
                <p>Chihiro chega a um mundo mágico dominado por uma bruxa. Aqueles que a desobedecem são
                    transformados
                    em animais.</p>

            </div>
            <div class="content-actions">
                <div class="content-button-watch-now">
                    <button class="button-watch-now"><img class="icon-button" src="img/icon-play.svg" /> <label
                            class="label-button">ASSISTIR AGORA</label></button>
                </div>
                <div class="content-button-watch-trailer">
                    <button class="button-watch-trailer"><label class="label-button">ASSISTA O TRAILER</label></button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
